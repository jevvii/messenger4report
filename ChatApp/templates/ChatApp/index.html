<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Room - Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #f8fafc 0%, #faf5ff 50%, #eff6ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            line-height: 1.2;
        }

        p {
            font-size: 1rem;
            line-height: 1.5;
        }

        label {
            font-size: 0.9375rem;
            font-weight: 500;
        }

        input {
            font-size: 1rem;
        }

        button {
            font-size: 1rem;
            font-weight: 600;
        }

        /* Background decorative bubbles */
        .bubble {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            filter: blur(40px);
        }

        .bubble-1 {
            width: 60px;
            height: 60px;
            left: 10%;
            top: 15%;
            background: #e9d5ff;
            animation: float 4s ease-in-out infinite;
        }

        .bubble-2 {
            width: 80px;
            height: 80px;
            right: 15%;
            top: 20%;
            background: #bfdbfe;
            animation: float 4.5s ease-in-out infinite 0.5s;
        }

        .bubble-3 {
            width: 40px;
            height: 40px;
            left: 15%;
            bottom: 25%;
            background: #fbcfe8;
            animation: float 5s ease-in-out infinite 1s;
        }

        .bubble-4 {
            width: 50px;
            height: 50px;
            right: 10%;
            bottom: 20%;
            background: #c7d2fe;
            animation: float 5.5s ease-in-out infinite 1.5s;
        }

        .bubble-5 {
            width: 30px;
            height: 30px;
            left: 25%;
            top: 40%;
            background: #a5f3fc;
            animation: float 6s ease-in-out infinite 2s;
        }

        .bubble-6 {
            width: 45px;
            height: 45px;
            right: 20%;
            top: 60%;
            background: #ddd6fe;
            animation: float 4.8s ease-in-out infinite 0.8s;
        }

        /* Chat bubble shapes */
        .chat-bubble-1 {
            position: absolute;
            left: 8%;
            top: 30%;
            opacity: 0.2;
            animation: floatRotate 6s ease-in-out infinite;
        }

        .chat-bubble-1-main {
            width: 64px;
            height: 48px;
            background: #d8b4fe;
            border-radius: 16px;
            border-bottom-left-radius: 0;
            position: relative;
        }

        .chat-bubble-1-tail {
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 12px;
            height: 12px;
            background: #d8b4fe;
            border-bottom-right-radius: 100%;
        }

        .chat-bubble-2 {
            position: absolute;
            right: 12%;
            bottom: 35%;
            opacity: 0.2;
            animation: floatRotateReverse 5s ease-in-out infinite 1s;
        }

        .chat-bubble-2-main {
            width: 56px;
            height: 40px;
            background: #93c5fd;
            border-radius: 16px;
            border-bottom-right-radius: 0;
            position: relative;
        }

        .chat-bubble-2-tail {
            position: absolute;
            bottom: -4px;
            right: 0;
            width: 12px;
            height: 12px;
            background: #93c5fd;
            border-bottom-left-radius: 100%;
        }

        /* Floating dots */
        .dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #a78bfa;
            border-radius: 50%;
            bottom: 10%;
            animation: floatUp 3s ease-out infinite;
        }

        .dot-1 { left: 20%; animation-delay: 0s; }
        .dot-2 { left: 30%; animation-delay: 0.3s; }
        .dot-3 { left: 40%; animation-delay: 0.6s; }
        .dot-4 { left: 50%; animation-delay: 0.9s; }
        .dot-5 { left: 60%; animation-delay: 1.2s; }
        .dot-6 { left: 70%; animation-delay: 1.5s; }
        .dot-7 { left: 80%; animation-delay: 1.8s; }
        .dot-8 { left: 90%; animation-delay: 2.1s; }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-20px) scale(1.1);
                opacity: 0.5;
            }
        }

        @keyframes floatRotate {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-15px) rotate(5deg);
            }
        }

        @keyframes floatRotateReverse {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-10px) rotate(-5deg);
            }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 0;
            }
            20% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px);
                opacity: 0;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @keyframes slideRight {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(4px);
            }
        }

        /* Main card container */
        .card-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 28rem;
            animation: fadeInUp 0.6s ease-out;
        }

        .card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(168, 85, 247, 0.15);
            padding: 3rem;
            position: relative;
            overflow: hidden;
        }

        /* Decorative corner accents */
        .corner-accent-1 {
            position: absolute;
            top: 0;
            right: 0;
            width: 128px;
            height: 128px;
            background: #f3e8ff;
            border-radius: 50%;
            filter: blur(48px);
            opacity: 0.5;
            margin-right: -64px;
            margin-top: -64px;
        }

        .corner-accent-2 {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 128px;
            height: 128px;
            background: #dbeafe;
            border-radius: 50%;
            filter: blur(48px);
            opacity: 0.5;
            margin-left: -64px;
            margin-bottom: -64px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .icon-container {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #a855f7 0%, #3b82f6 100%);
            border-radius: 16px;
            margin-bottom: 1rem;
            box-shadow: 0 10px 15px -3px rgba(168, 85, 247, 0.3);
            animation: scaleIn 0.4s ease-out 0.2s backwards;
        }

        .icon {
            width: 32px;
            height: 32px;
            stroke: white;
            stroke-width: 2;
            fill: none;
        }

        .title {
            color: #1e293b;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .sparkle-icon {
            width: 20px;
            height: 20px;
            stroke: #a855f7;
            stroke-width: 2;
            fill: none;
        }

        .subtitle {
            color: #64748b;
        }

        /* Form */
        .form {
            position: relative;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .label {
            display: block;
            color: #334155;
            margin-bottom: 0.5rem;
        }

        .input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            transition: all 0.3s ease;
            outline: none;
        }

        .input:hover {
            border-color: #cbd5e1;
        }

        .input:focus {
            border-color: #a855f7;
            background: white;
            box-shadow: 0 10px 15px -3px rgba(168, 85, 247, 0.1);
            transform: scale(1.02);
        }

        .input:focus.room-input {
            border-color: #3b82f6;
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.1);
        }

        .input::placeholder {
            color: #94a3b8;
        }

        /* Submit button */
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(90deg, #a855f7 0%, #3b82f6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 10px 15px -3px rgba(168, 85, 247, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 20px 25px -5px rgba(168, 85, 247, 0.4);
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .btn-icon {
            width: 20px;
            height: 20px;
            stroke: white;
            stroke-width: 2;
            fill: none;
            animation: slideRight 1.5s ease-in-out infinite;
        }

        /* Footer */
        .footer {
            text-align: center;
            color: #94a3b8;
            margin-top: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.25rem;
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .card {
                padding: 2rem;
            }

            h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background decorative elements -->
    <div class="bubble bubble-1"></div>
    <div class="bubble bubble-2"></div>
    <div class="bubble bubble-3"></div>
    <div class="bubble bubble-4"></div>
    <div class="bubble bubble-5"></div>
    <div class="bubble bubble-6"></div>

    <!-- Chat bubble shapes -->
    <div class="chat-bubble-1">
        <div class="chat-bubble-1-main"></div>
        <div class="chat-bubble-1-tail"></div>
    </div>

    <div class="chat-bubble-2">
        <div class="chat-bubble-2-main"></div>
        <div class="chat-bubble-2-tail"></div>
    </div>

    <!-- Floating dots -->
    <div class="dot dot-1"></div>
    <div class="dot dot-2"></div>
    <div class="dot dot-3"></div>
    <div class="dot dot-4"></div>
    <div class="dot dot-5"></div>
    <div class="dot dot-6"></div>
    <div class="dot dot-7"></div>
    <div class="dot dot-8"></div>

    <!-- Main Card -->
    <div class="card-container">
        <div class="card">
            <!-- Decorative corner accents -->
            <div class="corner-accent-1"></div>
            <div class="corner-accent-2"></div>

            <!-- Header -->
            <div class="header">
                <div class="icon-container">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                </div>

                <h1 class="title">
                    Enter Room
                    <svg class="sparkle-icon" viewBox="0 0 24 24">
                        <path d="M12 2v20M2 12h20M6 6l12 12M6 18L18 6"></path>
                    </svg>
                </h1>

                <p class="subtitle">Join the conversation and connect with others</p>
            </div>

            <!-- Django Form -->
            <form method="POST" class="form">
                {% csrf_token %}

                <!-- Username Field -->
                <div class="form-group">
                    <label for="username" class="label">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="input" 
                        placeholder="Enter your username" 
                        required
                    >
                </div>

                <!-- Room Field -->
                <div class="form-group">
                    <label for="room" class="label">Room name</label>
                    <input 
                        type="text" 
                        id="room" 
                        name="room" 
                        class="input room-input" 
                        placeholder="Enter room name" 
                        required
                    >
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">
                    <span>Enter</span>
                    <svg class="btn-icon" viewBox="0 0 24 24">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                </button>
            </form>

            <!-- Footer -->
            <p class="footer">
                <span class="status-dot"></span>
                Ready to chat
            </p>
        </div>
    </div>
</body>
</html>
