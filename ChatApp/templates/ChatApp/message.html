<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    {% load static %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="page-container">
        <!-- Decorative background elements -->
        <div class="bg-decoration">
            <div class="blob blob-1"></div>
            <div class="blob blob-2"></div>
            <div class="blob blob-3"></div>
        </div>

        <div class="chat-wrapper">
            <!-- Chat Header -->
            <div class="chat-header">
                <div class="header-content">
                    <div class="user-info">
                        <div class="avatar-container">
                            <div class="avatar">
                                <span class="avatar-letter">C</span>
                            </div>
                            <div class="online-indicator"></div>
                        </div>
                        <div class="user-details">
                            <h2 class="chat-title">Chats</h2>
                            <div class="status">
                                <svg class="status-dot" width="8" height="8" viewBox="0 0 8 8" fill="currentColor">
                                    <circle cx="4" cy="4" r="4"/>
                                </svg>
                                <span>Online</span>
                            </div>
                        </div>
                    </div>
                    <div class="header-actions">
                        <button class="action-btn" title="Call">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                            </svg>
                        </button>
                        <button class="action-btn" title="Video Call">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="23 7 16 12 23 17 23 7"></polygon>
                                <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                            </svg>
                        </button>
                        <button class="action-btn" title="More Options">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="1"></circle>
                                <circle cx="12" cy="5" r="1"></circle>
                                <circle cx="12" cy="19" r="1"></circle>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Messages Container -->
            <div class="chat-body-parent">
                <div class="chat-body" id="tasks">
                    <div class="message" id="chatContainer">
                        <!-- received messages and displayed here -->
                        {% for i in messages %}
                            {% if i.sender != user %}
                                <div class="message-wrapper message-received">
                                    <div class="message-content-wrapper">
                                        <div class="message-avatar">
                                            <span>{{i.sender.0}}</span>
                                        </div>
                                        <div class="message-group">
                                            <div class="message-bubble received">
                                                <p class="sender-name">{{i.sender}}</p>
                                                <p class="message-text">{{i.message}}</p>
                                            </div>
                                            <span class="message-time">Just now</span>
                                        </div>
                                    </div>
                                </div>
                            {% else %}
                                <div class="message-wrapper message-sent">
                                    <div class="message-content-wrapper">
                                        <div class="message-group">
                                            <div class="message-bubble sent">
                                                <p class="message-text">{{i.message}}</p>
                                            </div>
                                            <span class="message-time message-time-right">Just now</span>
                                        </div>
                                    </div>
                                </div>
                            {% endif %}
                        {% endfor %}
                        <!-- end receive messages -->
                    </div>
                    
                    <div class="form-container">
                        <form action="" id="message-form" method="POST">
                            {% csrf_token %}
                            <div class="input-wrapper">
                                <textarea id="msg" name="message" placeholder="Type your message..." required rows="1"></textarea>
                                <div class="char-counter">
                                    <span id="charCount">0</span>/500
                                </div>
                            </div>
                            <button class="submit-btn" type="submit">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="22" y1="2" x2="11" y2="13"></line>
                                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                                </svg>
                                <span>Send</span>
                            </button>
                        </form>
                        <p class="input-hint">Press Enter to send â€¢ Shift + Enter for new line</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    function scrollToBottom() {
        var chatContainer = document.getElementById("chatContainer");
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Auto-resize textarea
    const textarea = document.getElementById('msg');
    const charCountSpan = document.getElementById('charCount');
    
    textarea.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        charCountSpan.textContent = this.value.length;
    });

    // Handle Enter key
    textarea.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            document.getElementById('message-form').dispatchEvent(new Event('submit'));
        }
    });

    const websocketProtocol = window.location.protocol === "https:" ? "wss" : "ws";
    const wsEndpoint = `${websocketProtocol}://${window.location.host}/ws/notification/{{room_name}}/`;
    const socket = new WebSocket(wsEndpoint);

    document.getElementById('message-form').addEventListener('submit', function(event){
        event.preventDefault();
        const message = document.getElementById('msg').value;

        console.log('Sending message:', message);
        console.log('Room:', '{{room_name}}');
        console.log('Sender:', '{{user}}');
        console.log('WebSocket state:', socket.readyState); // 1 = OPEN

        socket.send(
            JSON.stringify({
                'message': message,
                'room_name': '{{room_name}}',
                'sender': '{{user}}',
            })
        )
    });

    // response from consumer on server
    socket.addEventListener("message", (event) => {
        const data = JSON.parse(event.data);
        console.log("Full Data: ", data);

        const messageData = data.message;
        console.log("Message Data: ", messageData);

        var sender = messageData.sender;
        var message = messageData.message;

        // empty message input field after message has been sent
        if (sender == '{{user}}'){
            document.getElementById('msg').value = '';
            document.getElementById('msg').style.height = 'auto';
            charCountSpan.textContent = '0';
        }

        // Here's where we append the message to the chatbox.
        var messageDiv = document.querySelector('.message');
        if (sender != '{{user}}') {
            messageDiv.innerHTML += `
                <div class="message-wrapper message-received message-fade-in">
                    <div class="message-content-wrapper">
                        <div class="message-avatar">
                            <span>${sender.charAt(0).toUpperCase()}</span>
                        </div>
                        <div class="message-group">
                            <div class="message-bubble received">
                                <p class="sender-name">${sender}</p>
                                <p class="message-text">${message}</p>
                            </div>
                            <span class="message-time">Just now</span>
                        </div>
                    </div>
                </div>
            `;
        } else {
            messageDiv.innerHTML += `
                <div class="message-wrapper message-sent message-fade-in">
                    <div class="message-content-wrapper">
                        <div class="message-group">
                            <div class="message-bubble sent">
                                <p class="message-text">${message}</p>
                            </div>
                            <span class="message-time message-time-right">Just now</span>
                        </div>
                    </div>
                </div>
            `;
        }
        scrollToBottom();
    });

    socket.onopen = (event) => {
        console.log("WebSocket connection opened!");
    };

    socket.onclose = (event) => {
        console.log("WebSocket connection closed!");
    };

    // Initial scroll
    scrollToBottom();
</script>

<style>
* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
}

body {
    margin: 0;
    padding: 0;
    overflow: hidden;
}

.page-container {
    min-height: 100vh;
    background: linear-gradient(135deg, #EEF2FF 0%, #FAF5FF 50%, #FDF2F8 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    position: relative;
    overflow: hidden;
}

/* Decorative Background */
.bg-decoration {
    position: absolute;
    inset: 0;
    overflow: hidden;
    pointer-events: none;
}

.blob {
    position: absolute;
    width: 256px;
    height: 256px;
    border-radius: 50%;
    mix-blend-mode: multiply;
    filter: blur(60px);
    opacity: 0.3;
    animation: blob 7s infinite;
}

.blob-1 {
    top: 80px;
    left: 40px;
    background-color: #DDD6FE;
}

.blob-2 {
    top: 160px;
    right: 40px;
    background-color: #FBCFE8;
    animation-delay: 2s;
}

.blob-3 {
    bottom: -30px;
    left: 50%;
    background-color: #C7D2FE;
    animation-delay: 4s;
}

@keyframes blob {
    0%, 100% { transform: translate(0, 0) scale(1); }
    33% { transform: translate(30px, -50px) scale(1.1); }
    66% { transform: translate(-20px, 20px) scale(0.9); }
}

.chat-wrapper {
    width: 100%;
    max-width: 1000px;
    background: white;
    border-radius: 24px;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    overflow: hidden;
    position: relative;
    z-index: 10;
}

/* Chat Header */
.chat-header {
    background: linear-gradient(135deg, #4F46E5 0%, #9333EA 50%, #EC4899 100%);
    padding: 24px;
    color: white;
}

.header-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.user-info {
    display: flex;
    align-items: center;
    gap: 16px;
}

.avatar-container {
    position: relative;
}

.avatar {
    width: 48px;
    height: 48px;
    background: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #9333EA;
    font-size: 20px;
    font-weight: 600;
    box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.3);
}

.avatar-letter {
    text-transform: uppercase;
}

.online-indicator {
    position: absolute;
    bottom: 0;
    right: 0;
    width: 16px;
    height: 16px;
    background: #4ADE80;
    border-radius: 50%;
    border: 2px solid white;
}

.user-details {
    display: flex;
    flex-direction: column;
    gap: 4px;
}

.chat-title {
    font-size: 20px;
    font-weight: 600;
    margin: 0;
    line-height: 1.2;
}

.status {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 14px;
    color: rgba(255, 255, 255, 0.8);
}

.status-dot {
    color: currentColor;
}

.header-actions {
    display: flex;
    align-items: center;
    gap: 12px;
}

.action-btn {
    padding: 8px;
    background: rgba(255, 255, 255, 0.1);
    border: none;
    border-radius: 50%;
    color: white;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
}

.action-btn:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: scale(1.05);
}

/* Chat Body */
.chat-body-parent {
    display: flex;
    justify-content: center;
    align-items: center;
}

.chat-body {
    width: 100%;
    display: flex;
    flex-direction: column;
}

.message {
    height: 500px;
    overflow-y: auto;
    padding: 24px;
    display: flex;
    flex-direction: column;
    gap: 16px;
    background: linear-gradient(to bottom, #F9FAFB 0%, white 100%);
}

/* Custom Scrollbar */
.message::-webkit-scrollbar {
    width: 8px;
}

.message::-webkit-scrollbar-track {
    background: #F1F1F1;
    border-radius: 10px;
}

.message::-webkit-scrollbar-thumb {
    background: linear-gradient(to bottom, #A855F7, #EC4899);
    border-radius: 10px;
}

.message::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(to bottom, #9333EA, #DB2777);
}

/* Message Styles */
.message-wrapper {
    display: flex;
    animation: fadeIn 0.3s ease-out;
}

.message-fade-in {
    animation: fadeIn 0.3s ease-out;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.message-sent {
    justify-content: flex-end;
}

.message-received {
    justify-content: flex-start;
}

.message-content-wrapper {
    display: flex;
    gap: 8px;
    max-width: 70%;
}

.message-sent .message-content-wrapper {
    flex-direction: row-reverse;
}

.message-avatar {
    width: 32px;
    height: 32px;
    background: linear-gradient(135deg, #A855F7, #EC4899);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 14px;
    font-weight: 600;
    flex-shrink: 0;
    text-transform: uppercase;
}

.message-group {
    display: flex;
    flex-direction: column;
    gap: 4px;
}

.message-bubble {
    padding: 12px 16px;
    border-radius: 16px;
    word-wrap: break-word;
}

.message-bubble.sent {
    background: linear-gradient(135deg, #6366F1, #9333EA);
    color: white;
    border-bottom-right-radius: 4px;
}

.message-bubble.received {
    background: white;
    color: #1F2937;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    border: 1px solid #F3F4F6;
    border-bottom-left-radius: 4px;
}

.sender-name {
    font-size: 12px;
    color: #9333EA;
    font-weight: 600;
    margin: 0 0 4px 0;
}

.message-text {
    margin: 0;
    line-height: 1.5;
    font-size: 15px;
}

.message-time {
    font-size: 12px;
    color: #9CA3AF;
    padding: 0 8px;
}

.message-time-right {
    text-align: right;
}

/* Form Container */
.form-container {
    padding: 24px;
    background: white;
    border-top: 1px solid #F3F4F6;
}

form {
    display: flex;
    align-items: flex-end;
    gap: 12px;
}

.input-wrapper {
    flex: 1;
    position: relative;
}

#msg {
    width: 100%;
    min-height: 48px;
    max-height: 120px;
    padding: 12px 60px 12px 20px;
    border: 2px solid #E5E7EB;
    border-radius: 16px;
    font-size: 15px;
    resize: none;
    transition: all 0.3s ease;
    font-family: inherit;
    line-height: 1.5;
}

#msg:focus {
    outline: none;
    border-color: #A855F7;
}

.char-counter {
    position: absolute;
    right: 12px;
    bottom: 12px;
    font-size: 12px;
    color: #9CA3AF;
}

.submit-btn {
    padding: 12px 24px;
    background: linear-gradient(135deg, #6366F1, #9333EA);
    color: white;
    border: none;
    border-radius: 16px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: all 0.3s ease;
    min-height: 48px;
}

.submit-btn:hover {
    box-shadow: 0 10px 25px -5px rgba(147, 51, 234, 0.4);
    transform: scale(1.05);
}

.submit-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: scale(1);
}

.input-hint {
    font-size: 12px;
    color: #9CA3AF;
    text-align: center;
    margin-top: 12px;
}

/* Responsive Design */
@media only screen and (max-width: 768px) {
    .page-container {
        padding: 0;
    }
    
    .chat-wrapper {
        border-radius: 0;
        height: 100vh;
        max-width: none;
    }
    
    .message {
        height: calc(100vh - 250px);
    }
    
    .message-content-wrapper {
        max-width: 85%;
    }
    
    .header-actions {
        gap: 8px;
    }
    
    .action-btn {
        padding: 6px;
    }
    
    .action-btn svg {
        width: 18px;
        height: 18px;
    }
    
    .submit-btn span {
        display: none;
    }
    
    .submit-btn {
        padding: 12px;
    }
    
    .input-hint {
        display: none;
    }
}

@media only screen and (max-width: 480px) {
    .chat-header {
        padding: 16px;
    }
    
    .chat-title {
        font-size: 18px;
    }
    
    .message {
        padding: 16px;
        gap: 12px;
    }
    
    .form-container {
        padding: 16px;
    }
}
</style>
</html>
